<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Project Inventory </title>

    <!-- Favicon icon -->
    <link rel="icon" th:href="@{/resources/img/icta.ico}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <!-- waves.css -->
    <link rel="stylesheet" th:href="@{/resources/assets/pages/waves/css/waves.min.css}" type="text/css" media="all">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/assets/css/bootstrap/css/bootstrap.min.css}">
    <!-- waves.css -->
    <link rel="stylesheet" th:href="@{/resources/assets/pages/waves/css/waves.min.css}" type="text/css" media="all">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/assets/icon/themify-icons/themify-icons.css}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/assets/icon/icofont/css/icofont.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/assets/icon/font-awesome/css/font-awesome.min.css}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/assets/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/assets/css/jquery.mCustomScrollbar.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function(){
            $("#includedContent").load("navbar.html");
        });
    </script>

</head>
<body>

<!-- Pre-loader end -->
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header">
            <div class="navbar-wrapper">
                <div class="navbar-logo">
                    <a class="mobile-menu waves-effect waves-light" id="mobile-collapse" href="#!">
                        <i class="ti-menu"></i>
                    </a>
                    <div class="mobile-search waves-effect waves-light">
                        <div class="header-search">
                            <div class="main-search morphsearch-search">
                                <div class="input-group">
                                    <span class="input-group-addon search-close"><i class="ti-close"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter Keyword">
                                    <span class="input-group-addon search-btn"><i class="ti-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <img class="img-fluid" th:src="@{/resources/img/ICTA_banner.png}" style="width: 120px"/>
                    </a>
                    <a class="mobile-options waves-effect waves-light">
                        <i class="ti-more"></i>
                    </a>
                </div>

                <div class="navbar-container container-fluid">
                    <ul class="nav-left">
                        <li>
                            <div class="sidebar_toggle"><a href="javascript:void(0)"><i class="ti-menu"></i></a></div>
                        </li>
                    </ul>
                    <ul class="nav-right">

                        <li class="user-profile header-notification">
                            <a href="#!" class="waves-effect waves-light">
                                <span th:text="${userName}"></span>
                                <i class="ti-angle-down"></i>
                            </a>
                            <ul class="show-notification profile-notification">

                                <li class="waves-effect waves-light">
                                    <a th:href="@{/logout}">
                                        <i class="ti-layout-sidebar-left"></i> Logout
                                    </a>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <div th:if="${!isAdmin}">
                    <div th:replace="fragments/navbaruser :: navbar"></div>
                </div>
                <div th:if="${isAdmin}">
                    <div th:replace="fragments/navbar :: navbar"></div>
                </div>
                <div class="pcoded-content">
                    <!-- Page-header start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10">Dashboard</h5>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body">
                            <div class="page-wrapper">

                                <!-- Page body start -->
                                <div class="page-body">


                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- Basic Form Inputs card start -->
                                            <div class="card">

                                                <div class="card-block">

                                                    <h1>Welcome</h1>

                                                    <form autocomplete="off" th:action="@{/admin}"  th:object="${adminAccessDTO}" role="form" enctype="utf8" method="post">

                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Ministry<span class="required-star ministry-dropdown">*</span></label>
                                                            <div class="col-sm-10">

                                                                <select th:field="*{minId}" name="Ministry" class="form-control" id="ministry-drp" data-dynamic-update-rows-url="/admin/institute">
                                                                    <option th:value="0" th:text="NONE"></option>
                                                                    <option th:each="map : ${minList}" th:value="${map.id}" th:text="${map.name}"></option>
                                                                </select>

                                                            </div>

                                                        </div>

                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Institution<span class="required-star">*</span></label>
                                                        <div class="col-sm-10">

                                                            <select th:field="*{insId}" name="institution" id="institution-drp" class="form-control">
                                                                <option th:value="0" th:text="NONE"></option>
                                                            </select>

                                                        </div>

                                                    </div>
                                                    </form>
                                                </div>
                                            </div>


                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/resources/assets/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/popper.js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript"
        th:src="@{/resources/assets/js/jquery-slimscroll/jquery.slimscroll.js}"></script>
<!-- waves js -->
<script th:src="@{/resources/assets/pages/waves/js/waves.min.js}"></script>

<!-- modernizr js -->
<script type="text/javascript" th:src="@{/resources/assets/js/SmoothScroll.js}"></script>
<script th:src="@{/resources/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>

<!-- Custom js -->
<script th:src="@{/resources/assets/js/pcoded.min.js}"></script>
<script th:src="@{/resources/assets/js/vertical-layout.min.js}"></script>
<script th:src="@{/resources/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/script.js}"></script>

<!-- <script type="text/javascript" th:src="@{/resources/assets/js/bootstrap-growl.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/pages/notification/notification.js}"></script> -->
<script type="text/javascript">
    $(document).ready(function () {

      $('#ministry-drp').on('change', function () {
                   var ministryId = $(this).val();

                   sessionStorage.setItem("ministryId", ministryId);

                   $.ajax({
                       type: 'GET',
                       url: "/institution/" + ministryId,
                       success: function(data){
                           var slctSubcat=$('#institution-drp'), option="<option value='0'>NONE</option>";
                           slctSubcat.empty();
                           for(var i=0; i<data.length; i++){
                               option = option + "<option value='"+data[i].id + "'>"+data[i].name + "</option>";
                           }
                           slctSubcat.append(option);
                       },
                       error:function(){
                          // alert("error");
                       }

                   });
               });

      $('#institution-drp').on('change', function () {
                   var insId = $(this).val();
                   sessionStorage.setItem("insId", insId);
                   $.ajax({
                       type: 'GET',
                       url: "/admin/" + insId,
                       success: function(data){

                       },
                       error:function(){
                          // alert("error");
                       }

                   });
               });
});

$('#ministry-drp').change(function(){
  var ministryId = $(this).val();

                   sessionStorage.setItem("ministryId", ministryId);

                   $.ajax({
                       type: 'GET',
                       url: "/institution/" + ministryId,
                       success: function(data){
                           var slctSubcat=$('#institution-drp'), option="<option value='0'>NONE</option>";
                           slctSubcat.empty();
                           for(var i=0; i<data.length; i++){
                               option = option + "<option value='"+data[i].id + "'>"+data[i].name + "</option>";
                           }
                           slctSubcat.append(option);

                           $('#institution-drp').val(sessionStorage.getItem("insId"));
                       },
                       error:function(){
                          // alert("error");
                       }

                   });
});


window.onload = function() {
    var minId = sessionStorage.getItem("ministryId");
    var insId = sessionStorage.getItem("insId");

    if(minId!=null){
        $('#ministry-drp').val(minId).change();
    }

    };
</script>
</body>
</html>
