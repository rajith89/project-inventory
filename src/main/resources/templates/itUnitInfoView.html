    <script type="text/javascript" th:src="@{/webjars/jquery-validation/1.19.0/jquery.validate.min.js}"></script>

</head>
<body>
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header">
            <div class="navbar-wrapper">
                <div class="navbar-logo">
                    <a class="mobile-menu waves-effect waves-light" id="mobile-collapse" href="#!">
                        <i class="ti-menu"></i>
                    </a>
                    <div class="mobile-search waves-effect waves-light">
                        <div class="header-search">
                            <div class="main-search morphsearch-search">
                                <div class="input-group">
                                    <span class="input-group-addon search-close"><i class="ti-close"></i></span>
                                    <input type="text" minlength="1" maxlength="100" class="form-control"
                                           placeholder="Enter Keyword">
                                    <span class="input-group-addon search-btn"><i class="ti-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <img class="img-fluid" th:src="@{/resources/img/ICTA_banner.png}" style="width: 120px"/>
                    </a>
                    <a class="mobile-options waves-effect waves-light">
                        <i class="ti-more"></i>
                    </a>
                </div>

                <div class="navbar-container container-fluid">
                    <ul class="nav-left">
                        <li>
                            <div class="sidebar_toggle"><a href="javascript:void(0)"><i class="ti-menu"></i></a></div>
                        </li>

                    </ul>
                    <ul class="nav-right">

                        <li class="user-profile header-notification">
                            <a href="#!" class="waves-effect waves-light">
                                <!-- <img src="assets/images/avatar-4.jpg" class="img-radius" alt="User-Profile-Image"> -->
                                <span><i class="ti-user"></i></span>
                                <i class="ti-angle-down"></i>
                            </a>
                            <ul class="show-notification profile-notification">

                                <li class="waves-effect waves-light">
                                    <a th:href="@{/logout}">
                                        <i class="ti-layout-sidebar-left"></i> Logout
                                    </a>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <div th:if="${!isAdmin}">
                    <div th:replace="fragments/navbaruser :: navbar"></div>
                </div>
                <div th:if="${isAdmin}">
                    <div th:replace="fragments/navbar :: navbar"></div>
                </div>

                <div class="pcoded-content">
                    <!-- Page-header start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10">IT HR Capacity</h5>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body">
                            <div class="page-wrapper">

                                <!-- Page body start -->
                                <div class="page-body">

                                    <div id="alert-box" th:if="${message}" th:text="${message}"
                                         th:class="${'alert ' + alertClass}"/>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card">

                                                <div class="card">

                                                    <div class="card-block">
                                                        <h4 class="sub-title">Classification of IT Team</h4>

                                                        <form autocomplete="off" th:action="@{/itUnit/saveMasterForm}"
                                                              th:object="${itUnitDto}" method="post"
                                                              name="exprojectForm" id="exprojectForm" required
                                                              role="form" enctype="utf8">

                                                            <input type="hidden" th:field="*{id}" id="blogId">

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Name of Director
                                                                    IT/ Head <span
                                                                            class="required-star">*</span></label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" minlength="1" maxlength="100"
                                                                           class="form-control form-control-sm"
                                                                           id="nameOfDirector" name="nameOfDirector"
                                                                           th:field="*{nameOfDirector}" required
                                                                           placeholder="Name of Director IT/ Head"
                                                                           th:errorclass="is-invalid">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Title<span
                                                                        class="required-star">*</span></label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" minlength="1" maxlength="100"
                                                                           class="form-control form-control-sm"
                                                                           id="title" name="title" th:field="*{title}"
                                                                           placeholder="Title" required
                                                                           th:errorclass="is-invalid">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Address<span
                                                                        class="required-star">*</span></label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" minlength="1" maxlength="100"
                                                                           class="form-control form-control-sm"
                                                                           id="address" name="address"
                                                                           th:field="*{address}" placeholder="Address"
                                                                           required th:errorclass="is-invalid">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Email<span
                                                                        class="required-star">*</span></label>
                                                                <div class="col-sm-10">
                                                                    <input type="email" minlength="1" maxlength="100"
                                                                           pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                                                                           class="form-control form-control-sm"
                                                                           id="email" name="email" th:field="*{email}"
                                                                           placeholder="Email" required
                                                                           th:errorclass="is-invalid">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Telephone No<span
                                                                        class="required-star">*</span></label>
                                                                <div class="col-sm-10">
                                                                    <input type="text"
                                                                           pattern="^(?:7|0|(?:\+94))[0-9]{9,10}$"
                                                                           maxlength="10"
                                                                           class="form-control form-control-sm"
                                                                           id="telNo" name="telNo" th:field="*{telNo}"
                                                                           required placeholder="Telephone No"
                                                                           th:errorclass="is-invalid">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">IT Staff Strength<span
                                                                        class="required-star">*</span></label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" minlength="1" maxlength="100"
                                                                           class="form-control form-control-sm"
                                                                           id="staffStrength" name="staffStrength"
                                                                           th:field="*{staffStrength}" required
                                                                           placeholder="IT Staff Strength"
                                                                           th:errorclass="is-invalid">
                                                                </div>
                                                            </div>

                                                            <div th:if="${!isAdmin}">
                                                                <div class="row m-t-30">
                                                                    <div class="col-md-12">
                                                                        <button th:text="Submit" type="submit"
                                                                                class="btn btn-primary waves-effect waves-light">
                                                                            Save
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </form>

                                                    </div>
                                                </div>


                                                <div class="card-block table-border-style">

                                                    <div class="card-header" style="padding-bottom:5px">

                                                        <div class="card-header-left">
                                                            <h4 class="sub-title" style="font-weight: bold">Staff
                                                                Qualification</h4>
                                                        </div>


                                                        <div th:if="${!isAdmin}">
                                                            <div class="card-header-right rbutton">Add New
                                                                <a th:href="@{/itUnit/staff}">
                                                                    <button class="btn waves-effect waves-dark btn-primary btn-outline-primary btn-icon">
                                                                        <i class="ti-plus"></i></button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="table-responsive rbutton" th:id="${isDisabled}">

                                                        <table class="table table-hover">
                                                            <thead>
                                                            <tr>

                                                                <th width="20%">Staff Category</th>
                                                                <th width="30%">Highest Education Level qualification</th>
                                                                <th width="30%">Highest Professional IT qualification</th>
                                                                <th width="20%">Action</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>


                                                            <tr th:each="listData : ${itUnitDto.itTeamClassificationList}">

                                                                <td th:text="${listData.staffCategory}"></td>
                                                                <td th:text="${listData.eduQualification}"></td>
                                                                <td th:text="${listData.profQualification}"></td>

                                                                <td>

                                                                    <a th:if="${!isAdmin}"
                                                                       th:href="@{/itUnit/staff/{id}/edit(id=${listData.id})}">
                                                                        <button th:text="Edit" type="submit"
                                                                                class="btn btn-info waves-effect waves-light">
                                                                            Edit
                                                                        </button>
                                                                    </a>

                                                                    <button type="button" th:if="${!isAdmin}"
                                                                            th:id=${listData.id}
                                                                            class="btn btn-info waves-effect waves-light delConfirm"
                                                                            data-toggle="modal"
                                                                            data-target="#deleteModal">Delete
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog" style="position: relative;top: 40%;transform: translateY(-50%);">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <button id="deleteIt" type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        deleteId = null;
        $(".delConfirm").click(function () {
            deleteId = this.id;
        });

        $("#deleteIt").click(function () {
            var element = document.createElement('a');
            element.setAttribute('href', '/itUnit/delete/' + deleteId);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        });

        $("#alert-box").fadeTo(2000, 500).slideUp(500, function () {
            $("#alert-box").slideUp(500);
        });


    });


</script>

<script type="text/javascript" th:src="@{/resources/assets/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/popper.js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript"
        th:src="@{/resources/assets/js/jquery-slimscroll/jquery.slimscroll.js}"></script>
<!-- waves js -->
<script th:src="@{/resources/assets/pages/waves/js/waves.min.js}"></script>

<!-- modernizr js -->
<script type="text/javascript" th:src="@{/resources/assets/js/SmoothScroll.js}"></script>
<script th:src="@{/resources/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<!-- Custom js -->
<script th:src="@{/resources/assets/js/pcoded.min.js}"></script>
<script th:src="@{/resources/assets/js/vertical-layout.min.js}"></script>
<script th:src="@{/resources/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/assets/js/script.js}"></script>

</body>
</html>
