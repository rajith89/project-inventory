<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header">
            <div class="navbar-wrapper">
                <div class="navbar-logo">
                    <a class="mobile-menu waves-effect waves-light" id="mobile-collapse" href="#!">
                        <i class="ti-menu"></i>
                    </a>
                    <div class="mobile-search waves-effect waves-light">
                        <div class="header-search">
                            <div class="main-search morphsearch-search">
                                <div class="input-group">
                                    <span class="input-group-addon search-close"><i class="ti-close"></i></span>
                                    <input type="text" pattern="^([a-zA-Z]+( [a-zA-Z]+)+)$" minlength="1" maxlength="100" class="form-control" placeholder="Enter Keyword">
                                    <span class="input-group-addon search-btn"><i class="ti-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <img class="img-fluid" th:src="@{/resources/img/ICTA_banner.png}" style="width: 120px"/>
                    </a>
                    <a class="mobile-options waves-effect waves-light">
                        <i class="ti-more"></i>
                    </a>
                </div>

                <div class="navbar-container container-fluid">
                    <ul class="nav-left">
                        <li>
                            <div class="sidebar_toggle"><a href="javascript:void(0)"><i class="ti-menu"></i></a></div>
                        </li>

                    </ul>
                    <ul class="nav-right">

                        <li class="user-profile header-notification">
                            <a href="#!" class="waves-effect waves-light">
                                <!-- <img src="assets/images/avatar-4.jpg" class="img-radius" alt="User-Profile-Image"> -->
                                <span><i class="ti-user"></i></span>
                                <i class="ti-angle-down"></i>
                            </a>
                            <ul class="show-notification profile-notification">

                                <li class="waves-effect waves-light">
                                    <a th:href="@{/logout}">
                                        <i class="ti-layout-sidebar-left"></i> Logout
                                    </a>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <div th:if="${!isAdmin}">
                    <div th:replace="fragments/navbaruser :: navbar"></div>
                </div>
                <div th:if="${isAdmin}">
                    <div th:replace="fragments/navbar :: navbar"></div>
                </div>

                <div class="pcoded-content">
                    <!-- Page-header start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10">Institution</h5>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body">
                            <div class="page-wrapper">

                                <!-- Page body start -->
                                <div class="page-body">


                                    <div class="row">
                                        <div class="col-sm-12">

                                            <div class="card">

                                                <div class="card-block">
                                                    <h4 class="sub-title">Create Institutions</h4>
                                                    <form autocomplete="off"
                                                          th:action="${add} ? @{/createInstitute/add} : @{/createInstitute/edit/{id}/(id=${institueManageDto.id})}"
                                                          th:object="${institueManageDto}" role="form" enctype="utf8"
                                                          th:method="post">

                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Reporting
                                                                Authority/Line Ministry<span
                                                                        class="required-star">*</span></label>
                                                            <div class="col-sm-10">
                                                                <!-- <div th:text="${institueManageDto}"></div> -->

                                                                <select id="ministryId"
                                                                        th:field="${institueManageDto.ministryId}"
                                                                        name="ministryId" class="form-control">
                                                                    <option th:each="map : ${selectObj}"
                                                                            th:value="${map.id}"
                                                                            th:text="${map.name}"></option>
                                                                </select>

                                                            </div>

                                                        </div>

                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Institution Name<span
                                                                    class="required-star">*</span></label>
                                                            <div class="col-sm-10">
                                                                <input type="text" th:field="*{name}"
                                                                       class="form-control" id="name"
                                                                       placeholder="Institution Name"
                                                                       th:required="required" maxlength="100" minlength="1" pattern="^((.[a-zA-Z]+)+)$" >
                                                            <span><i>* Institution name can not include numbers and special characters.</i></span>
                                                            </div>
                                                        </div>

                                                        <div class="row m-t-30">
                                                            <div class="col-md-12">
                                                                <button th:text="Submit" type="submit"
                                                                        class="btn btn-primary waves-effect waves-light">
                                                                    Submit
                                                                </button>
                                                            </div>
                                                        </div>

                                                    </form>


                                                </div>
                                            </div>


                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
